<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>

		<!-- JS, Popper.js, and jQuery -->
		<script src="./jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script defer async src="add_users.js"></script>
		<title>Add User Portal</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2 class="text-center m-3 p-4">Add User</h2>
			</div>
			<div class="row">
				<form id="formUser">
					<div class="form-group">
						<label for="username">Choose Username</label>
						<input
							type="text"
							name="username"
							class="form-control"
							id="username"
							required
						/>
					</div>
					<div class="form-group">
						<label for="name">Enter Master Password</label>
						<input
							type="password"
							required
							name="password"
							class="form-control"
							id="masterPassword"
							aria-describedby="passwordHelp"
						/>
						<small id="passwordHelp" class="form-text text-muted"
							>Password for Master User Database</small
						>
					</div>
					<button type="submit" class="btn btn-info" id="addUserBtn">
						Add User
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
