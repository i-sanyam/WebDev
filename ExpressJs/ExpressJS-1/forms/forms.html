<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<!-- action tells what new 'request' to open with 'method' -->
		<form action="/greet" method="POST">
			<input type="text" placeholder="Name" name="person" />
			<input type="text" placeholder="Age" name="age" />
			<button type="submit">SUBMIT</button>
		</form>
	</body>
</html>
