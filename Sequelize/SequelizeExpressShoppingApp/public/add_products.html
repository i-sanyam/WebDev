<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>

		<!-- JS, Popper.js, and jQuery -->
		<script src="./jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script defer async src="add_products.js"></script>
		<title>Add Product Portal</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2 class="text-center m-3 p-4">Add Product</h2>
			</div>
			<div class="row">
				<!-- <form name="form" id="formproduct" action="/api/products" method="POST"> -->
				<form id="formproduct">
					<div class="form-group">
						<label for="name">Product Name</label>
						<input
							type="text"
							required
							name="name"
							class="form-control"
							id="name"
							aria-describedby="productNameHelp"
						/>
						<small id="productNameHelp" class="form-text text-muted"
							>Avoid abbreivations in Product Name</small
						>
					</div>
					<div class="form-group">
						<label for="manufacturer">Manufacturer</label>
						<input
							type="text"
							name="manufacturer"
							class="form-control"
							id="manufacturer"
						/>
					</div>
					<div class="form-group">
						<label for="price">Price</label>
						<input
							type="number"
							name="price"
							required
							class="form-control"
							id="price"
						/>
					</div>
					<button type="submit" class="btn btn-info" id="addProductBtn">
						Add Product
					</button>
				</form>
			</div>
			<br /><br />
			<div class="row">
				<a href="/">View All Products</a>
			</div>
		</div>
	</body>
</html>
